<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>paper-article test</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <link rel="import" href="../paper-article.html">
</head>

<body>

  <test-fixture id="BasicTestFixture">
    <template>
      <paper-article><p>Basic</p></paper-article>
    </template>
  </test-fixture>

  <test-fixture id="BasicColorTest">
    <template>
      <paper-article color="blue-600"><p>Basic</p></paper-article>
    </template>
  </test-fixture>

  <script>
    suite('paper-article', function () {

      test('instantiating the element with default properties works', function () {
        var element = fixture('BasicTestFixture');
        assert.equal(element.contrast, false);
      });

      test('setting a property on the element works', function () {
        // Create a test fixture
        var element = fixture('BasicColorTest');
        assert.equal(element.color, 'blue-600');
      });

    });
  </script>

</body>

</html>
